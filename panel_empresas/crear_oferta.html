<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Crear Oferta de Empleo</title>
</head>

<body>
     <h1>Crear Nueva Oferta de Empleo</h1>

     <form action="procesar_oferta.php" method="POST">
          <label for="titulo">Título de la oferta:</label>
          <input type="text" id="titulo" name="titulo" required>
          <br>

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
          <br>

          <label for="requisitos">Requisitos:</label>
          <textarea id="requisitos" name="requisitos" required></textarea>
          <br>

          <label for="fecha_publicacion">Fecha de publicación:</label>
          <input type="date" id="fecha_publicacion" name="fecha_publicacion" required>
          <br>

          <button type="submit">Crear Oferta</button>
     </form>

</body>

</html>
