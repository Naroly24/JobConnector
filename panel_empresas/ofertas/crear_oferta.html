<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Crear Oferta de Empleo</title>
     <link rel="stylesheet" href="../../assets/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <style>
          /* Variables globales */
          :root {
               --primary: #3498db;
               --primary-dark: #2980b9;
               --secondary: #2ecc71;
               --secondary-dark: #27ae60;
               --dark: #34495e;
               --light: #ecf0f1;
               --danger: #e74c3c;
               --warning: #f39c12;
               --info: #1abc9c;
               --gray: #95a5a6;
               --white: #ffffff;
               --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
               --radius: 0.5rem;
               --transition: all 0.3s ease;
          }

          body {
               background-color: #f8f9fa;
               color: var(--dark);
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               line-height: 1.6;
               min-height: 100vh;
               display: flex;
               flex-direction: column;
          }

          h1 {
               margin-top: 2rem;
               text-align: center;
               color: var(--primary);
          }

          form {
               max-width: 600px;
               margin: 2rem auto;
               background-color: var(--white);
               padding: 2rem;
               border-radius: var(--radius);
               box-shadow: var(--shadow);
          }

          .form-group {
               margin-bottom: 1.5rem;
          }

          .form-label {
               font-weight: 500;
          }

          .btn-primary {
               background-color: var(--primary);
               border: none;
          }

          .btn-primary:hover {
               background-color: var(--primary-dark);
          }
     </style>
</head>

<body>
     <main>
          <h1>Crear Nueva Oferta de Empleo</h1>
          <section>
               <form action="procesar_oferta.php" method="POST">
                    <div class="form-group">
                         <label for="titulo" class="form-label">Título de la oferta:</label>
                         <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>

                    <div class="form-group">
                         <label for="descripcion" class="form-label">Descripción:</label>
                         <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                         <label for="requisitos" class="form-label">Requisitos:</label>
                         <textarea id="requisitos" name="requisitos" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                         <label for="fecha_publicacion" class="form-label">Fecha de publicación:</label>
                         <input type="date" id="fecha_publicacion" name="fecha_publicacion" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Crear Oferta</button>
               </form>
          </section>
     </main>
</body>

</html>
